<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="nupi9m" />
    <meta name="date" content="2024-12-26" />
    <title>video</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/video.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>

  <body>
    <header>
      <div class="slide">
        <img
          src="https://liangcang-material.alicdn.com/prod/upload/df9c349d619e4cedb8d2779dbcc0c545.webp.jpg"
          alt="轮播图"
        />
      <div class="slide-text">
        
        <p>第一张</p>
        <p>第二张</p>
        <p>第三张</p>
      </div>
      </div>
    </header>
    <aside>
      <div class="sidebar">
        <div class="sidebar-logo">
          <svg
            width="60"
            height="60"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="12"
              cy="12"
              r="10"
              stroke="rgb(255, 255, 255)"
              stroke-width="2"
              fill="none"
            />
            <polygon points="10,8 16,12 10,16" fill="rgb(255, 255, 255)" />
          </svg>
        </div>

        <ul>
          <li>电视剧</li>
          <li>电影</li>
          <li>综艺</li>
          <li>动漫</li>
          <li>体育</li>
        </ul>
      </div>
    </aside>
    <main>
      <div class="content">
        <div class="video-img">
          <div class="video-img-img">
            <img
              class="video-cover"
              src="https://img.lzzyimg.com/upload/vod/20241012-1/295cff4c977123288ec82a53e5766282.jpg"
              alt="video"
            />
            <div class="video-cover-color"></div>
            <span class="video-img-score">9.0</span>
          </div>
          <p class="video-img-name">蛮荒仙界</p>
          <p class="video-img-overview">更新至第33集</p>
        </div>

        <div class="video-img">
          <div class="video-img-img">
            <img src="" alt="video" class="video-cover" />
            <span class="video-img-score">9.0</span>
          </div>
          <p class="video-img-name">标题</p>
          <p class="video-img-overview">简介</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">
        <p>版权所有 &copy; 2024</p>
      </div>
    </footer>
  </body>
</html>
