<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 自动更换壁纸</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            animation: changeBg 15s infinite linear;
        }

        @keyframes changeBg {
            0% { background-image: url('wallpaper1.jpg'); }
            33% { background-image: url('wallpaper2.jpg'); }
            66% { background-image: url('wallpaper3.jpg'); }
            100% { background-image: url('wallpaper1.jpg'); }
        }
    </style>
</head>
<body>
</body>
</html>
